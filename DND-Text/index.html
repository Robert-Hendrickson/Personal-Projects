<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="/Personal-Projects/DND-Text/dnd-text.js"></script>
        <link rel="stylesheet" href="/Personal-Projects/DND-Text/dnd-text.css">
        <link rel="stylesheet" href="/Personal-Projects/DND-Text/fonts.css">
    </head>
    <body>
        <div class="title">
            <H2>
                Text Translator
            </H2>
        </div>
        <div class="font-selector">
            <select onchange="fontSelect()">
                <option value="none">None</option>
                <option value="Runic">Runic</option>
                <option value="lokharic">Lokharic</option>
            </select>
            <br />
            <div style="border: 2px solid grey; text-align: center;">
                <span id="example-text">I am a set of text.</span>
            </div>
        </div>
        <div class="textbox-labels">
            <div>Type your text here</div>
            <div>Translated text appears here</div>
        </div>
        <div class="content">
            <textarea id="entered-text" oninput="textUpdate()"></textarea>
            <textarea id="translated-text"></textarea>
        </div>
    </body>
</html>
